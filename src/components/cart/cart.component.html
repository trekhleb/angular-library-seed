<div class="container">
	<table id="cart" class="table table-hover table-condensed">
		<thead>
			<tr>
				<th style="width:50%">Product</th>
				<th style="width:10%">Price</th>
				<th style="width:8%">Quantity</th>
				<th style="width:22%" class="text-center">Subtotal</th>
				<th style="width:10%"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let lineItem of shoppingCart?.lineItems">
				<td data-th="Product">
					<div class="row">
						<div class="col-sm-2 hidden-xs"><img src="https://placeimg.com/100/100/any" alt="..." class="img-responsive" /></div>
						<div class="col-sm-10">
							<h4 class="nomargin">{{lineItem.productName}}</h4>
							<p>{{lineItem.description}}</p>
						</div>
					</div>
				</td>
				<td data-th="Price">{{lineItem.unitPrice | currency:'USD':'symbol-narrow'}}</td>
				<td data-th="Quantity">
					<input type="number" class="form-control text-center" value="1" readonly>
				</td>
				<td data-th="Subtotal" class="text-center">{{lineItem.unitPrice}}</td>
				<td class="actions" data-th="">
					<button class="btn btn-danger btn-sm" (click)="deleteItem(lineItem)"><i class="fa fa-trash-o"></i></button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<cart-total [items]="shoppingCart?.lineItems" (checkOutEvent)="onCheckOut()">
			</cart-total>
		</tfoot>
	</table>
</div>
